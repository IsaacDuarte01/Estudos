    function calculoImc (peso,altura) { //Fazemos uma função para realizar o calculo do IMC

    }   

    var nome = prompt ("Digite seu nome"); //Nesse caso usamos a função PROMPT para guardar um valor digitado pelo usuario

    var pesoInformado = prompt (nome + ", Digite seu peso");
//
