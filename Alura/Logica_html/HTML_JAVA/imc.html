<meta charset="UTF-8">

    <h1>SÓ DE SACANA</h1> 

<script>

    function pulaLinha () { 

       document.write ("<br>"); 
       document.write ("<br>");
    }

    function mostra (frase) { 

       document.write (frase);
       pulaLinha(); 
    }  

    function calculoImc (peso,altura) { //Fazemos uma função para realizar o calculo do IMC

       return peso / (altura * altura); // Perceba que o parametro passado precisa estar de acordo com o parametro declaro na função/ na msm ordem 
        // return imc; //A variável recebe a função de calcular e, ao final, deve devolver um resultado dentro da própria variável (Return)
    }   

    var nome = prompt ("Digite seu nome"); //Nesse caso usamos a função PROMPT para guardar um valor digitado pelo usuario 
    var alturaInformada = prompt (nome + ", Digite sua altura");
    var pesoInformado = prompt (nome + ", Digite seu peso");
//
    var imc = calculoImc (alturaInformada, pesoInformado);
    
    document.write (nome + " o seu imc calculado é:" + imc);
    
    if (imc < 18.5)
    { // 18.5 é o calculo padrão do imc para considerar a baixo do peso
        mostra (" você ta magrão bicho!"); 
    }
    elseif (imc > 18.5 && imc < 24.9 )
    { // 18.5 ate 24.9 é o calculo padrão do imc para considerar dentro do ideal
        mostra (" ta padrão amigo!!");
    }
    elseif (imc > 24.9 && imc <= 29.9 ) 
    { // 24.9 ate 29.9 é o calculo padrão do imc para considerar acima do ideal
        mostra(" Ta um pouco acima colega...");
    }
    
   

   
   
</script>
